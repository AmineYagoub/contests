query GetAuthUser {
  getAuthUser {
    id
    key
    email
    isActive
    emailConfirmed
    role {
      title
      permissions {
        title
      }
    }
    profile {
      __typename
      ... on Student {
        id
        firstName
        lastName
        level
        country
        personalImage
        birthCertImage
        letterImage
        dateOfBirth
        teacher {
          id
          firstName
          lastName
        }
      }
      ... on Teacher {
        id
        country
        firstName
        lastName
        dateOfBirth
        phone {
          phone
          phoneCode
        }
        personalImage
        subscription {
          id
          status
          startDate
          endDate
          created
          renewCount
          memberShipOn {
            id
            title
            price
          }
        }
      }
    }
  }
}
