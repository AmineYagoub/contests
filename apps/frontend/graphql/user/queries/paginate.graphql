query PaginateUsers($params: UserPaginationDto!) {
  paginateUsers(params: $params) {
    total
    data {
      id
      key
      role {
        title
      }
      isActive
      created
      emailConfirmed
      profile {
      __typename
      ... on Student {
        id
        firstName
        lastName
        level
        country
      }
      ... on Teacher {
        id
        firstName
        lastName
        country
      }
    }
    }
  }
}
