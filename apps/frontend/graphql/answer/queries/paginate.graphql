query PaginateAnswers($params: AnswerPaginationDto!) {
  paginateAnswers(params: $params) {
    total
    data {
      id
      created
      userId {
        role {
          title
        }
        profile {
          __typename
          ... on Teacher {
            id
          }
          ... on Student {
            id
            firstName
            lastName
          }
        }
      }
      contest {
        id
        title
      }
    }
  }
}
