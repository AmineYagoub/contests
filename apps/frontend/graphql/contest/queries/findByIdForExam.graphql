query FindByIdForExam($id: String!) {
  findOneContestById(id: $id) {
    id
    type
    topics {
      title
    }
    questions {
      id
      title
      options
      type
    }
    title
    level
    duration
    published
    countries
    created
    updated
    status
    startTime
    participants
    easyQuestionCount
    mediumQuestionCount
    hardQuestionCount
    maxParticipants
  }
}
