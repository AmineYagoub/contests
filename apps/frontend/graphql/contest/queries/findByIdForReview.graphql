query FindByIdForReview($id: String!, $answerId: String) {
  findOneContestById(id: $id, answerId: $answerId) {
    id
    type
    tags {
      title
    }
    questions {
      id
      title
      options
      type
      tags {
        title
      }
      correctAnswer
      usedCount
      lesson
    }
    answers {
      id
      contestId
      userId
      answers {
        questionId
        option
        options
      }
      annulled
      annulledReason
      created
      updated
    }
    title
    level
    duration
    published
    countries
    created
    updated
    status
    startTime
    participants
    easyQuestionCount
    mediumQuestionCount
    hardQuestionCount
    maxParticipants
  }
}
