query FindByIdForReview($id: String!, $isExam: Boolean) {
  findOneContestById(id: $id, isExam: $isExam) {
    id
    type
    tags {
      title
    }
    questions {
      id
      options
      type
      tags {
        title
      }
      correctAnswer
      usedCount
      level
      lesson
    }
    title
    level
    duration
    published
    countries
    created
    updated
    status
    authorId
    startTime
    participants
    easyQuestionCount
    mediumQuestionCount
    hardQuestionCount
    maxParticipants
  }
}
