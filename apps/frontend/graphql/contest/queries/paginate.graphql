query PaginateContests($params: ContestPaginationDto!) {
  paginateContest(params: $params) {
    total
    data {
      id
      type
      tags {
        title
      }
      title
      level
      duration
      published
      countries
      created
      updated
      status
      startTime
      participants
      easyQuestionCount
      mediumQuestionCount
      hardQuestionCount
      maxParticipants
    }
  }
}
