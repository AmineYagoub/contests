query PaginateContests($params: ContestPaginationDto!) {
  paginateContest(params: $params) {
    total
    data {
      id
      type
      title
      level
      duration
      published
      countries
      created
      updated
      status
      authorId
      startTime
      participants
      questionCount
      maxParticipants
    }
  }
}
